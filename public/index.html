<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario WFG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #f8fafc;
      --text-soft: #cbd5e1;
      --border: #243244;
      --radius: 14px;
      --shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(160deg, #0b1321, #020617);
      min-height: 100vh;
      color: var(--text);
    }

    /* ==========================
       LOGIN OVERLAY
    ========================== */
    .login-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: #0f172a;
      border: 1px solid var(--border);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .login-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .login-subtitle {
      font-size: 0.9rem;
      color: var(--text-soft);
      margin-bottom: 12px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field-label {
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    input, select, textarea {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: var(--text);
      font-size: 0.85rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* iconos blancos en date/time */
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #0b1120;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn:hover {
      filter: brightness(1.08);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .btn-danger {
      border-color: #f87171;
      background: #f87171;
      color: white;
    }

    .btn-posted {
      border-color: #22c55e;
      background: #22c55e;
      color: #022c22;
    }

    .login-error {
      color: #fca5a5;
      font-size: 0.8rem;
      margin-top: 6px;
      display: none;
    }

    /* ==========================
       APP
    ========================== */
    .app {
      max-width: 1400px;
      margin: 0 auto;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .app-title {
      font-size: 1.6rem;
      font-weight: bold;
    }

    /* ==========================
       LAYOUT CALENDARIO + PANEL
       (FLEX EN LUGAR DE GRID)
    ========================== */
    .calendar-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .calendar {
      flex: 1 1 auto;
      min-width: 0;
      background: #0f172a;
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .side-panel {
      flex: 0 0 340px;          /* ancho fijo cÃ³modo */
      max-width: 340px;
      background: #0f172a;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (max-width: 1100px) {
      .calendar-container {
        flex-direction: column;
      }
      .side-panel {
        flex: 1 1 auto;
        max-width: 100%;
      }
    }

    /* ==========================
       CONTROLES CALENDARIO
    ========================== */
    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .view-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .view-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #1e293b;
      background: #020617;
      color: var(--text-soft);
      font-size: 0.8rem;
      cursor: pointer;
    }

    .view-btn.active {
      border-color: var(--accent);
      color: var(--accent);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: #020617;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid #1e293b;
    }

    .weekday {
      padding: 10px;
      text-align: center;
      font-size: 0.75rem;
      background: #0f172a;
      color: var(--text-soft);
      border-bottom: 1px solid #1e293b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .day {
      padding: 6px 6px 8px;
      min-height: 90px;
      border-right: 1px solid #1e293b;
      border-bottom: 1px solid #1e293b;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .day:hover {
      background: rgba(255,255,255,0.05);
    }

    .day.today {
      background: rgba(56, 189, 248, 0.15);
    }

    .day-number {
      font-weight: 600;
      color: #e2e8f0;
    }

    .event-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
      position: absolute;
      top: 6px;
      right: 6px;
    }

    .event-list-mini {
      margin-top: 2px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .event-mini {
      font-size: 0.7rem;
      color: #9ca3af;
      padding: 2px 4px;
      border-radius: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border-left: 3px solid transparent;
      background: rgba(15, 23, 42, 0.9);
    }

    .event-mini.channel-Story {
      border-left-color: #38bdf8;
    }
    .event-mini.channel-Reel {
      border-left-color: #a855f7;
    }
    .event-mini.channel-TikTok {
      border-left-color: #22c55e;
    }
    .event-mini.channel-Carrusel-posteo {
      border-left-color: #eab308;
    }

    /* VISTA SEMANAL */
    .week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .week-day-column {
      background: #020617;
      border-radius: 10px;
      border: 1px solid #1e293b;
      padding: 6px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .week-day-header {
      font-size: 0.75rem;
      font-weight: 600;
      color: #e5e7eb;
    }

    .week-day-events {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    /* PANEL DERECHO INTERIOR */
    .filters {
      margin: 8px 0 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filters-row {
      display: flex;
      gap: 6px;
    }

    .filters input, .filters select {
      width: 100%;
    }

    @media (max-width: 600px) {
      .filters-row {
        flex-direction: column;
      }
    }

    .event-card {
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      background: #020617;
      font-size: 0.85rem;
    }

    .event-actions {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      flex-wrap: wrap;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .badge-posted {
      background: rgba(34,197,94,0.12);
      border-color: #22c55e;
      color: #bbf7d0;
    }

    .badge-pending {
      background: rgba(234,179,8,0.12);
      border-color: #eab308;
      color: #fef9c3;
    }

    /* MODAL */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1500;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: #0f172a;
      padding: 20px;
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .modal-title {
      font-size: 1.2rem;
      margin-bottom: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }
  </style>
</head>

<script>
const API_BASE = "/api";

const state = {
  currentMonth: null,
  selectedDate: null,
  eventsByDate: {},
  eventsById: {},
  editingEventId: null,
  user: null,
  viewMode: "month",
  filters: {
    search: "",
    type: "",
    platform: "",
    status: "all",
  },
};

let draggedEventId = null;

/* ===== LOGIN ===== */
const loginOverlay = document.getElementById("login-overlay");
const loginForm = document.getElementById("login-form");
const loginError = document.getElementById("login-error");

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("login-email").value.trim();
  const password = document.getElementById("login-password").value.trim();

  loginError.style.display = "none";

  const res = await fetch(`${API_BASE}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ email, password }),
  });

  if (!res.ok) {
    const data = await res.json().catch(() => ({}));
    loginError.textContent = data.error || "Error de inicio de sesiÃ³n";
    loginError.style.display = "block";
    return;
  }

  const data = await res.json();
  state.user = data.user;

  loginOverlay.style.display = "none";
  initCalendar();
});

document.getElementById("logout-btn").addEventListener("click", async () => {
  await fetch(`${API_BASE}/logout`, {
    method: "POST",
    credentials: "include",
  });

  location.reload();
});

/* ===== HELPERS ===== */
function formatDateKey(date) {
  return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,"0")}-${String(date.getDate()).padStart(2,"0")}`;
}

function evTimeToInput(t) {
  if (!t) return "";
  return t.slice(0, 5);
}

function matchesFilters(ev) {
  const { search, type, platform, status } = state.filters;

  if (type && ev.channel !== type) return false;
  if (platform && ev.platform !== platform) return false;

  if (status === "posted" && !ev.posted) return false;
  if (status === "pending" && ev.posted) return false;

  if (search) {
    const s = search.toLowerCase();
    const text = [ev.title, ev.notes, ev.channel, ev.platform].join(" ").toLowerCase();
    if (!text.includes(s)) return false;
  }

  return true;
}

function getFilteredEventsForDate(dateKey) {
  const list = state.eventsByDate[dateKey] || [];
  return list.filter(matchesFilters);
}

function getWeekStart(date) {
  const d = new Date(date);
  const day = (d.getDay() + 6) % 7; // 0 = lunes
  d.setDate(d.getDate() - day);
  return d;
}

/* ===== CALENDARIO BASE ===== */
function initCalendar() {
  const now = new Date();
  state.currentMonth = new Date(now.getFullYear(), now.getMonth(), 1);
  state.selectedDate = now;
  loadEventsForMonth();

  document.getElementById("prev-month").onclick = () => {
    state.currentMonth = new Date(state.currentMonth.getFullYear(), state.currentMonth.getMonth() - 1, 1);
    loadEventsForMonth();
  };

  document.getElementById("next-month").onclick = () => {
    state.currentMonth = new Date(state.currentMonth.getFullYear(), state.currentMonth.getMonth() + 1, 1);
    loadEventsForMonth();
  };

  document.getElementById("view-month-btn").onclick = () => setViewMode("month");
  document.getElementById("view-week-btn").onclick = () => setViewMode("week");
}

function setViewMode(mode) {
  state.viewMode = mode;

  const monthView = document.getElementById("month-view");
  const weekView = document.getElementById("week-view");
  const btnMonth = document.getElementById("view-month-btn");
  const btnWeek = document.getElementById("view-week-btn");

  if (mode === "month") {
    monthView.style.display = "block";
    weekView.style.display = "none";
    btnMonth.classList.add("active");
    btnWeek.classList.remove("active");
  } else {
    monthView.style.display = "none";
    weekView.style.display = "block";
    btnWeek.classList.add("active");
    btnMonth.classList.remove("active");
  }

  renderCalendar();
  renderWeekView();
  renderSidePanel();
}

async function loadEventsForMonth() {
  const first = new Date(state.currentMonth.getFullYear(), state.currentMonth.getMonth(), 1);
  const last = new Date(state.currentMonth.getFullYear(), state.currentMonth.getMonth()+1, 0);

  const start = formatDateKey(first);
  const end = formatDateKey(last);

  const res = await fetch(`${API_BASE}/events?start=${start}&end=${end}`, {
    credentials: "include"
  });

  if (res.status === 401) {
    loginOverlay.style.display = "flex";
    return;
  }

  const events = await res.json();

  state.eventsByDate = {};
  state.eventsById = {};
  for (const ev of events) {
    state.eventsById[ev.id] = ev;
    if (!state.eventsByDate[ev.date]) state.eventsByDate[ev.date] = [];
    state.eventsByDate[ev.date].push(ev);
  }

  renderCalendar();
  renderWeekView();
  renderSidePanel();
}

function renderCalendar() {
  const daysEl = document.getElementById("calendar-days");
  daysEl.innerHTML = "";

  const year = state.currentMonth.getFullYear();
  const month = state.currentMonth.getMonth();

  document.getElementById("month-title").textContent =
    state.currentMonth.toLocaleDateString("es-ES", { month:"long", year:"numeric" });

  const firstDay = new Date(year, month, 1);
  const startIndex = (firstDay.getDay()+6)%7;
  const totalDays = new Date(year, month+1, 0).getDate();
  const prevDays = new Date(year, month, 0).getDate();

  const cells = [];

  for (let i = 0; i < 42; i++) {
    let dayNum;
    let date;

    if (i < startIndex) {
      dayNum = prevDays - (startIndex - 1 - i);
      date = new Date(year, month-1, dayNum);
    } else if (i >= startIndex + totalDays) {
      dayNum = i - (startIndex + totalDays) + 1;
      date = new Date(year, month+1, dayNum);
    } else {
      dayNum = i - startIndex + 1;
      date = new Date(year, month, dayNum);
    }

    const key = formatDateKey(date);
    const events = getFilteredEventsForDate(key);
    const allEventsForDot = state.eventsByDate[key] || [];

    const div = document.createElement("div");
    div.className = "day";
    div.dataset.dateKey = key;

    if (formatDateKey(date) === formatDateKey(new Date())) {
      div.classList.add("today");
    }

    const number = document.createElement("div");
    number.className = "day-number";
    number.textContent = dayNum;
    div.appendChild(number);

    if (allEventsForDot.length > 0) {
      const dot = document.createElement("div");
      dot.className = "event-dot";
      div.appendChild(dot);
    }

    if (events.length > 0) {
      const miniList = document.createElement("div");
      miniList.className = "event-list-mini";

      events.slice(0, 3).forEach((ev) => {
        const item = document.createElement("div");
        const channelClass = (ev.channel || "").replace("/", "-").replace(" ", "-");
        item.className = "event-mini channel-" + channelClass;
        const time = ev.time?.slice(0, 5) || "";
        const status = ev.posted ? "âœ“ " : "";
        item.innerHTML = `<strong>${time}</strong> ${status}${ev.channel || ""} â€“ ${ev.title}`;
        item.draggable = true;
        item.dataset.eventId = ev.id;
        item.addEventListener("dragstart", handleDragStart);
        miniList.appendChild(item);
      });

      div.appendChild(miniList);
    }

    div.addEventListener("dragover", (e) => e.preventDefault());
    div.addEventListener("drop", handleDrop);

    div.onclick = () => {
      state.selectedDate = date;
      renderSidePanel();
      renderWeekView();
    };

    cells.push(div);
  }

  cells.forEach(c => daysEl.appendChild(c));
}

function renderWeekView() {
  if (state.viewMode !== "week") return;

  const weekTitleEl = document.getElementById("week-title");
  const gridEl = document.getElementById("week-grid");
  gridEl.innerHTML = "";

  const start = getWeekStart(state.selectedDate || new Date());
  const end = new Date(start);
  end.setDate(start.getDate() + 6);

  weekTitleEl.textContent = `${start.toLocaleDateString("es-ES",{day:"numeric",month:"short"})} - ${end.toLocaleDateString("es-ES",{day:"numeric",month:"short"})}`;

  for (let i = 0; i < 7; i++) {
    const day = new Date(start);
    day.setDate(start.getDate() + i);
    const key = formatDateKey(day);

    const column = document.createElement("div");
    column.className = "week-day-column";

    const header = document.createElement("div");
    header.className = "week-day-header";
    header.textContent = day.toLocaleDateString("es-ES", { weekday:"short", day:"numeric" });
    column.appendChild(header);

    const evContainer = document.createElement("div");
    evContainer.className = "week-day-events";

    const events = getFilteredEventsForDate(key);
    events.forEach(ev => {
      const item = document.createElement("div");
      const channelClass = (ev.channel || "").replace("/", "-").replace(" ", "-");
      item.className = "event-mini channel-" + channelClass;
      const time = ev.time?.slice(0,5) || "";
      const status = ev.posted ? "âœ“ " : "";
      item.innerHTML = `<strong>${time}</strong> ${status}${ev.channel || ""} â€“ ${ev.title}`;
      evContainer.appendChild(item);
    });

    column.appendChild(evContainer);
    gridEl.appendChild(column);
  }
}

/* ===== PANEL DERECHO ===== */
function renderSidePanel() {
  if (!state.selectedDate) return;

  const key = formatDateKey(state.selectedDate);

  document.getElementById("side-date").textContent =
    state.selectedDate.toLocaleDateString("es-ES", { weekday:"long", day:"numeric", month:"long" });

  const list = document.getElementById("events-list");
  list.innerHTML = "";

  const events = getFilteredEventsForDate(key);

  for (const ev of events) {
    const card = document.createElement("div");
    card.className = "event-card";

    const badge = ev.posted
      ? `<span class="badge badge-posted">âœ“ Posteado</span>`
      : `<span class="badge badge-pending">Pendiente</span>`;

    card.innerHTML = `
      <div style="display:flex; justify-content:space-between; align-items:center; gap:8px;">
        <div>
          <div><strong>${ev.time.slice(0,5)}</strong> â€” ${ev.title}</div>
          <div style="color:#94a3b8; font-size:0.85rem;">${ev.channel || ""} | ${ev.platform || ""}</div>
        </div>
        ${badge}
      </div>
      ${ev.notes ? `<div style="margin-top:6px;">${ev.notes}</div>` : ""}
    `;

    const actions = document.createElement("div");
    actions.className = "event-actions";

    const postedBtn = document.createElement("button");
    postedBtn.className = "btn-posted btn";
    postedBtn.textContent = ev.posted ? "âœ“ Posteado" : "âœ“ Marcar posteado";
    postedBtn.onclick = () => togglePosted(ev.id);
    actions.appendChild(postedBtn);

    const dupBtn = document.createElement("button");
    dupBtn.className = "btn-secondary btn";
    dupBtn.textContent = "Duplicar";
    dupBtn.onclick = () => duplicateEvent(ev);
    actions.appendChild(dupBtn);

    const editBtn = document.createElement("button");
    editBtn.className = "btn-secondary btn";
    editBtn.textContent = "Editar";
    editBtn.onclick = () => openModal(key, ev);
    actions.appendChild(editBtn);

    if (state.user && state.user.role === "admin") {
      const delBtn = document.createElement("button");
      delBtn.className = "btn-danger btn";
      delBtn.textContent = "Eliminar";
      delBtn.onclick = () => deleteEvent(ev.id);
      actions.appendChild(delBtn);
    }

    card.appendChild(actions);
    list.appendChild(card);
  }
}

/* ===== MODAL & CRUD ===== */
const modalBackdrop = document.getElementById("modal-backdrop");
const fieldDate = document.getElementById("field-date");
const fieldTime = document.getElementById("field-time");
const fieldChannel = document.getElementById("field-channel");
const fieldTitle = document.getElementById("field-title");
const fieldPlatform = document.getElementById("field-platform");
const fieldNotes = document.getElementById("field-notes");

document.getElementById("new-event-btn").onclick = () => {
  if (!state.selectedDate) return;
  openModal(formatDateKey(state.selectedDate));
};

document.getElementById("modal-cancel").onclick = () => {
  modalBackdrop.style.display = "none";
};

function openModal(dateKey, event = null) {
  modalBackdrop.style.display = "flex";

  fieldDate.value = dateKey;
  fieldTime.value = event ? (evTimeToInput(event.time) || "09:00") : "09:00";
  fieldChannel.value = event ? event.channel || "" : "";
  fieldTitle.value = event ? event.title || "" : "";
  fieldPlatform.value = event ? event.platform || "" : "";
  fieldNotes.value = event ? event.notes || "" : "";

  state.editingEventId = event ? event.id : null;
}

function duplicateEvent(ev) {
  modalBackdrop.style.display = "flex";

  fieldDate.value = ev.date;
  fieldTime.value = evTimeToInput(ev.time) || "09:00";
  fieldChannel.value = ev.channel || "";
  fieldTitle.value = ev.title || "";
  fieldPlatform.value = ev.platform || "";
  fieldNotes.value = ev.notes || "";

  state.editingEventId = null;
}

document.getElementById("modal-save").onclick = async () => {
  const date = fieldDate.value;
  const time = fieldTime.value;
  const title = fieldTitle.value.trim();
  const channel = fieldChannel.value;
  const platform = fieldPlatform.value;
  const notes = fieldNotes.value.trim();

  if (!date || !time || !title) {
    alert("CompletÃ¡ fecha, hora y tÃ­tulo.");
    return;
  }

  const payload = { date, time, title, channel, platform, notes };
  await saveEvent(payload, state.editingEventId);
  modalBackdrop.style.display = "none";
};

async function saveEvent(payload, id = null) {
  const method = id ? "PUT" : "POST";
  const url = id ? `${API_BASE}/events/${id}` : `${API_BASE}/events`;

  const res = await fetch(url, {
    method,
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify(payload),
  });

  if (res.status === 401) {
    loginOverlay.style.display = "flex";
    return;
  }

  await loadEventsForMonth();
}

async function deleteEvent(id) {
  if (!confirm("Â¿Eliminar evento? (Solo admin)")) return;

  await fetch(`${API_BASE}/events/${id}`, {
    method: "DELETE",
    credentials: "include",
  });

  await loadEventsForMonth();
}

async function togglePosted(id) {
  const res = await fetch(`${API_BASE}/events/${id}/toggle-posted`, {
    method: "POST",
    credentials: "include",
  });

  if (res.status === 401) {
    loginOverlay.style.display = "flex";
    return;
  }

  await loadEventsForMonth();
}

/* ===== DRAG & DROP ===== */
function handleDragStart(e) {
  const id = e.currentTarget.dataset.eventId;
  draggedEventId = id;
}

async function handleDrop(e) {
  e.preventDefault();
  if (!draggedEventId) return;

  const dateKey = e.currentTarget.dataset.dateKey;
  const ev = state.eventsById[draggedEventId];
  if (!ev) {
    draggedEventId = null;
    return;
  }

  const payload = {
    date: dateKey,
    time: ev.time,
    title: ev.title,
    channel: ev.channel,
    platform: ev.platform,
    notes: ev.notes,
  };

  await saveEvent(payload, ev.id);
  draggedEventId = null;
}

const filterType = document.getElementById("filter-type");

  state.filters.platform = filterPlatform.value;
  renderCalendar();
  renderWeekView();
  renderSidePanel();
});

filterStatus.addEventListener("change", () => {
  state.filters.status = filterStatus.value;
  renderCalendar();
  renderWeekView();
  renderSidePanel();
});

document.getElementById("new-event-btn").addEventListener("click", () => {
  const date = state.selectedDate || new Date();
  openModal(formatDateKey(date));
});
